<div class="container">

    <div>
        <h4>{{$ctrl.Name}}</h4>
        <button ng-click="$ctrl.ShowNewPlayerWindow()">Dodaj</button>
    </div>

    <ul ng-repeat="player in $ctrl.Players">
        <li>
            {{player.Name}}
            <button ng-click="$ctrl.DeletePlayer(player.Id)">Usuń</button>
        </li>
    </ul>

</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                <button type="button" class="btn btn-primary" ng-click="$ctrl.AddPlayer()" >Ok</button>
            </div>
        </div>
    </div>
</div>
